<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="InvoiceLineId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="InvoiceLine_form_edit" 
        service="InvoiceLine" 
        entity="InvoiceLine" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="InvoiceLineId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input attr="InvoiceLineId" label=" Invoice Line Id*" type="integer" editable="yes" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="InvoiceId"
        service="Invoice" 
        entity="InvoiceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InvoiceId" 
        value-column-type="INTEGER"  
        keys="InvoiceId" 
        columns="InvoiceId;InvoiceId" 
        title="InvoiceId"
        visible-columns="InvoiceId;InvoiceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="TrackId"
        service="Track" 
        entity="TrackType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="TrackId" 
        value-column-type="INTEGER"  
        keys="TrackId" 
        columns="TrackId;Name" 
        title="TrackId"
        visible-columns="TrackId;Name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-currency-input attr="UnitPrice" title="UnitPrice" type="currency" editable="yes" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
      <o-integer-input attr="Quantity" label="Quantity" type="integer" editable="yes" required="yes" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
