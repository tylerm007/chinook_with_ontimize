<o-breadcrumb [form]="InvoiceLineForm" label-columns="" separator=" "></o-breadcrumb>
<o-form #InvoiceLineForm attr="InvoiceLine_form_insert" service="InvoiceLine" entity="InvoiceLine" 
keys="InvoiceLineId" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input attr="InvoiceLineId" label=" Invoice Line Id*" type="integer" editable="yes" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="InvoiceId"
        service="Invoice" 
        entity="InvoiceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="InvoiceId" 
        value-column-type="INTEGER"  
        keys="InvoiceId" 
        columns="InvoiceId;InvoiceId" 
        title="InvoiceId"
        visible-columns="InvoiceId;InvoiceId" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="TrackId"
        service="Track" 
        entity="TrackType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="TrackId" 
        value-column-type="INTEGER"  
        keys="TrackId" 
        columns="TrackId;Name" 
        title="TrackId"
        visible-columns="TrackId;Name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-currency-input attr="UnitPrice" title="UnitPrice" type="currency" editable="yes" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
        <o-integer-input attr="Quantity" label="Quantity" type="integer" editable="yes" required="yes" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
