<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="FirstName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Customer_form_edit" 
        service="Customer" 
        entity="Customer" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="CustomerId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input attr="FirstName" label=" First Name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="SupportRepId"
        service="Employee" 
        entity="EmployeeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="EmployeeId" 
        value-column-type="INTEGER"  
        keys="EmployeeId" 
        columns="EmployeeId;SupportRepId;LastName" 
        title="SupportRep"
        visible-columns="EmployeeId;LastName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input attr="LastName" label="LastName" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Company" label="Company" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Address" label="Address" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="City" label="City" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="State" label="State" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Country" label="Country" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="PostalCode" label="PostalCode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Phone" label="Phone" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Fax" label="Fax" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Email" label="Email" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input attr="CustomerId" label="CustomerId" type="integer" editable="yes" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="INVOICE-CustomerId">
    <div layout-padding>
      <o-table 
        attr="InvoiceTable" 
        service="Invoice" 
        entity="Invoice" 
        keys="InvoiceId"
        parent-keys="CustomerId:CustomerId"
        columns="InvoiceId;CustomerId;InvoiceDate;BillingAddress;BillingCity;BillingState;BillingCountry;BillingPostalCode;Total"  
        horizontal-scroll="yes"
        detail-form-route="Invoice" 
        edit-form-route="Invoice"
        visible-columns="InvoiceId;CustomerId;InvoiceDate;BillingAddress;BillingCity;BillingState;BillingCountry;BillingPostalCode;Total"  
        sort-columns="InvoiceId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column attr="InvoiceId" label=" Invoice Id*" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="CustomerId" title="Customer">
    <o-table-cell-renderer-service attr="CustomerId" 
        service="Customer" entity="CustomerType" columns="CustomerId;FirstName"
        parent-keys="CustomerId:CustomerId"
        value-column="FirstName" keys="CustomerId"
        visible-columns="FirstName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input attr="InvoiceDate" type="timestamp" label="InvoiceDate" editable="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column attr="BillingAddress" label="BillingAddress" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="BillingCity" label="BillingCity" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="BillingState" label="BillingState" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="BillingCountry" label="BillingCountry" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="BillingPostalCode" label="BillingPostalCode" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Total" label="Total" type="currency" editable="yes" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
