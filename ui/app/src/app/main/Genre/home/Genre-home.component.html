<o-form attr="Genre" mode="tab" title="{{ 'GENRE' | oTranslate }}" class="fill-form">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="GenreTable" 
            service="Genre" 
            entity="Genre" 
            title="{{ 'GENRE' | oTranslate }}"
            keys="GenreId"
            columns="Name;GenreId" 
            header-actions="R;D"
            visible-columns="Name;GenreId"  
            sort-columns="Name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column attr="Name" label=" Name*" editable="yes" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="GenreId" label="GenreId" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form>
