<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="InvoiceId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Invoice_form_edit" 
        service="Invoice" 
        entity="Invoice" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="InvoiceId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input attr="InvoiceId" label=" Invoice Id*" type="integer" editable="yes" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="CustomerId"
        service="Customer" 
        entity="CustomerType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="CustomerId" 
        value-column-type="INTEGER"  
        keys="CustomerId" 
        columns="CustomerId;CustomerId;FirstName" 
        title="Customer"
        visible-columns="CustomerId;FirstName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input attr="InvoiceDate" type="timestamp" label="InvoiceDate" editable="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input attr="BillingAddress" label="BillingAddress" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="BillingCity" label="BillingCity" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="BillingState" label="BillingState" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="BillingCountry" label="BillingCountry" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="BillingPostalCode" label="BillingPostalCode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-currency-input attr="Total" title="Total" type="currency" editable="yes" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator="," decimal-separator="."></o-currency-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="INVOICEITEM-InvoiceId">
    <div layout-padding>
      <o-table 
        attr="InvoiceItemTable" 
        service="InvoiceItem" 
        entity="InvoiceItem" 
        keys="InvoiceLineId"
        parent-keys="InvoiceId:InvoiceId"
        columns="InvoiceLineId;InvoiceId;TrackId;UnitPrice;Quantity"  
        horizontal-scroll="yes"
        detail-form-route="InvoiceItem" 
        edit-form-route="InvoiceItem"
        visible-columns="InvoiceLineId;InvoiceId;TrackId;UnitPrice;Quantity"  
        sort-columns="InvoiceLineId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column attr="InvoiceLineId" label=" Invoice Line Id*" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="InvoiceId" title="Invoice">
    <o-table-cell-renderer-service attr="InvoiceId" 
        service="Invoice" entity="InvoiceType" columns="InvoiceId;InvoiceId"
        parent-keys="InvoiceId:InvoiceId"
        value-column="InvoiceId" keys="InvoiceId"
        visible-columns="InvoiceId" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="TrackId" title="Track">
    <o-table-cell-renderer-service attr="TrackId" 
        service="Track" entity="TrackType" columns="TrackId;Name"
        parent-keys="InvoiceId:TrackId"
        value-column="Name" keys="TrackId"
        visible-columns="Name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="UnitPrice" label="UnitPrice" type="currency" editable="yes" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
          <o-table-column attr="Quantity" label="Quantity" type="integer" editable="yes" required="yes" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
