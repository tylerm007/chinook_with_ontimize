<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="PlaylistId" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="PlaylistTrack_form_edit" 
        service="PlaylistTrack" 
        entity="PlaylistTrack" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="PlaylistId;TrackId" 
        keys-sql-types="INTEGER;INTEGER;INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-list-picker 
        attr="PlaylistId"
        service="Playlist" 
        entity="PlaylistType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="PlaylistId" 
        value-column-type="INTEGER"  
        keys="PlaylistId" 
        columns="PlaylistId;Name" 
        title=" Playlist Id*"
        visible-columns="PlaylistId;Name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="PlaylistId"
        service="Playlist" 
        entity="PlaylistType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="PlaylistId" 
        value-column-type="INTEGER"  
        keys="PlaylistId" 
        columns="PlaylistId;Name" 
        title="PlaylistId"
        visible-columns="PlaylistId;Name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="TrackId"
        service="Track" 
        entity="TrackType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="TrackId" 
        value-column-type="INTEGER"  
        keys="TrackId" 
        columns="TrackId;Name" 
        title="TrackId"
        visible-columns="TrackId;Name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
