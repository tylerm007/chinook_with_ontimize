<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="LastName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Employee_form_edit" 
        service="Employee" 
        entity="Employee" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="EmployeeId" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input attr="LastName" label=" Last Name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="ReportsTo"
        service="Employee" 
        entity="EmployeeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="EmployeeId" 
        value-column-type="INTEGER"  
        keys="EmployeeId" 
        columns="ReportsTo;LastName" 
        title="ReportsTo"
        visible-columns="EmployeeId;LastName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input attr="FirstName" label="FirstName" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Title" label="Title" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input attr="BirthDate" type="timestamp" label="BirthDate" editable="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input attr="HireDate" type="timestamp" label="HireDate" editable="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-text-input attr="Address" label="Address" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="City" label="City" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="State" label="State" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Country" label="Country" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="PostalCode" label="PostalCode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Phone" label="Phone" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Fax" label="Fax" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input attr="Email" label="Email" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input attr="EmployeeId" label="EmployeeId" type="integer" editable="yes" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CUSTOMER-SupportRepId">
    <div layout-padding>
      <o-table 
        attr="CustomerTable" 
        service="Customer" 
        entity="Customer" 
        keys="CustomerId"
        parent-keys="SupportRepId:EmployeeId"
        columns="FirstName;SupportRepId;LastName;Company;Address;City;State;Country;PostalCode;Phone;Fax;Email;CustomerId"  
        horizontal-scroll="yes"
        detail-form-route="Customer" 
        edit-form-route="Customer"
        visible-columns="FirstName;SupportRepId;LastName;Company;Address;City;State;Country;PostalCode;Phone;Fax;Email;CustomerId"  
        sort-columns="FirstName" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column attr="FirstName" label=" First Name*" editable="yes" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="SupportRepId" title="SupportRep">
    <o-table-cell-renderer-service attr="SupportRepId" 
        service="Employee" entity="EmployeeType" columns="SupportRepId;LastName"
        parent-keys="SupportRepId:EmployeeId"
        value-column="LastName" keys="SupportRepId"
        visible-columns="LastName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="LastName" label="LastName" editable="yes" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="Company" label="Company" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Address" label="Address" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="City" label="City" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="State" label="State" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Country" label="Country" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="PostalCode" label="PostalCode" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Phone" label="Phone" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Fax" label="Fax" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Email" label="Email" editable="yes" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="CustomerId" label="CustomerId" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="EMPLOYEE-ReportsTo">
    <div layout-padding>
      <o-table 
        attr="EmployeeTable" 
        service="Employee" 
        entity="Employee" 
        keys="EmployeeId"
        parent-keys="ReportsTo:EmployeeId"
        columns="LastName;ReportsTo;FirstName;Title;BirthDate;HireDate;Address;City;State;Country;PostalCode;Phone;Fax;Email;EmployeeId"  
        horizontal-scroll="yes"
        detail-form-route="Employee" 
        edit-form-route="Employee"
        visible-columns="LastName;ReportsTo;FirstName;Title;BirthDate;HireDate;Address;City;State;Country;PostalCode;Phone;Fax;Email;EmployeeId"  
        sort-columns="LastName" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column attr="LastName" label=" Last Name*" editable="yes" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="ReportsTo" title="ReportsTo">
    <o-table-cell-renderer-service attr="ReportsTo" 
        service="Employee" entity="EmployeeType" columns="ReportsTo;LastName"
        parent-keys="ReportsTo:EmployeeId"
        value-column="LastName" keys="ReportsTo"
        visible-columns="LastName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="FirstName" label="FirstName" editable="yes" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="Title" label="Title" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-date-input attr="BirthDate" type="timestamp" label="BirthDate" editable="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-date-input attr="HireDate" type="timestamp" label="HireDate" editable="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column attr="Address" label="Address" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="City" label="City" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="State" label="State" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Country" label="Country" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="PostalCode" label="PostalCode" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Phone" label="Phone" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Fax" label="Fax" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="Email" label="Email" editable="yes" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="EmployeeId" label="EmployeeId" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
