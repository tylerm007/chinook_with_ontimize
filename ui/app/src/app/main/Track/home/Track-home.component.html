<o-form attr="Track" mode="tab" title="{{ 'TRACK' | oTranslate }}" class="fill-form">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TrackTable" 
            service="Track" 
            entity="Track" 
            title="{{ 'TRACK' | oTranslate }}"
            keys="TrackId"
            columns="Name;AlbumId;GenreId;MediaTypeId;Composer;Milliseconds;Bytes;UnitPrice;TrackId" 
            header-actions="R;D"
            visible-columns="Name;AlbumId;GenreId;MediaTypeId;Composer;Milliseconds;Bytes;UnitPrice;TrackId"  
            sort-columns="Name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column attr="Name" label=" Name*" editable="yes" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="AlbumId" title="Album">
    <o-table-cell-renderer-service attr="AlbumId" 
        service="Album" entity="AlbumType" columns="AlbumId;AlbumId"
        parent-keys="AlbumId:TrackId"
        value-column="AlbumId" keys="AlbumId"
        visible-columns="AlbumId" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="GenreId" title="Genre">
    <o-table-cell-renderer-service attr="GenreId" 
        service="Genre" entity="GenreType" columns="GenreId;Name"
        parent-keys="GenreId:TrackId"
        value-column="Name" keys="GenreId"
        visible-columns="Name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="MediaTypeId" title="MediaType">
    <o-table-cell-renderer-service attr="MediaTypeId" 
        service="MediaType" entity="MediaTypeType" columns="MediaTypeId;Name"
        parent-keys="MediaTypeId:TrackId"
        value-column="Name" keys="MediaTypeId"
        visible-columns="Name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="Composer" label="Composer" editable="yes" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="Milliseconds" label="Milliseconds" type="integer" editable="yes" required="yes" content-align="center"></o-table-column>
            
            <o-table-column attr="Bytes" label="Bytes" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="UnitPrice" label="UnitPrice" type="currency" editable="yes" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column attr="TrackId" label="TrackId" type="integer" editable="yes" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form>
