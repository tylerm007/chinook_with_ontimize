<div class="container">
  <o-form-container breadcrumb="yes" breadcrumb-label-columns="AlbumId" breadcrumb-separator=", " class="fill-form">
    <o-form #form attr="Album_form_edit" service="Album" entity="Album" fxLayout="column" show-header="yes"
      header-actions="R;I;U;D" #oDetailForm keys="AlbumId" keys-sql-types="INTEGER" show-header-navigation="yes"
      (onDataLoaded)="onDataLoaded($event)">

      <o-row attr="row1" layout-align="start stretch">
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">

          <o-integer-input attr="AlbumId" label=" Album Id*" type="integer" editable="yes"
            required="no"></o-integer-input>

          <o-list-picker attr="ArtistId" service="Artist" entity="ArtistType" fxFlex="30" query-on-init="no"
            query-on-bind="yes" required="yes" enabled="yes" filter="yes" value-column="ArtistId"
            value-column-type="INTEGER" keys="ArtistId" columns="ArtistId;Name" title="ArtistId"
            visible-columns="ArtistId;Name" separator=" - " width="680px" class="form-field">
          </o-list-picker>

          <o-text-input attr="Title" label="Title" enabled="yes" required="yes" fxFlex="20%"
            class="form-field"></o-text-input>

        </div>
      </o-row>

      <mat-tab-group fxFill>

        <mat-tab label="TRACK-AlbumId">
          <div layout-padding>
            <o-table attr="TrackTable" service="Track" entity="Track" keys="TrackId" parent-keys="AlbumId:AlbumId"
              columns="Name;AlbumId;GenreId;MediaTypeId;Composer;Milliseconds;Bytes;UnitPrice;TrackId"
              horizontal-scroll="yes" detail-form-route="Track" edit-form-route="Track"
              visible-columns="Name;AlbumId;GenreId;MediaTypeId;Composer;Milliseconds;Bytes;UnitPrice;TrackId"
              sort-columns="Name" query-rows="25" quick-filter="yes" row-height="medium" select-all-checkbox="true"
              pageable="yes" auto-adjust="true" virtual-scroll="yes" insert-button="yes" delete-button="yes"
              fixed-header="true" class="vertical-padding-8" edition-mode="dblclick" horizontal-scroll="yes"
              class="fill-form">

              <o-table-column attr="Name" label=" Name*" editable="yes" required="yes"
                content-align="left"></o-table-column>


              <o-table-column attr="GenreId" title="Genre">
                <o-table-cell-renderer-service attr="GenreId" service="Genre" entity="GenreType" columns="GenreId;Name"
                  parent-keys="GenreId:AlbumId" value-column="Name" keys="GenreId" visible-columns="Name"
                  separator=" - " width="680px">
                </o-table-cell-renderer-service>
              </o-table-column>

              <o-table-column attr="MediaTypeId" title="MediaType">
                <o-table-cell-renderer-service attr="MediaTypeId" service="MediaType" entity="MediaTypeType"
                  columns="MediaTypeId;Name" parent-keys="MediaTypeId:AlbumId" value-column="Name" keys="MediaTypeId"
                  visible-columns="Name" separator=" - " width="680px">
                </o-table-cell-renderer-service>
              </o-table-column>

              <o-table-column attr="Composer" label="Composer" editable="yes" required="no"
                content-align="left"></o-table-column>

              <o-table-column attr="Milliseconds" label="Milliseconds" type="integer" editable="yes" required="yes"
                content-align="center"></o-table-column>

              <o-table-column attr="Bytes" label="Bytes" type="integer" editable="yes" required="no"
                content-align="center"></o-table-column>

              <o-table-column attr="UnitPrice" label="UnitPrice" type="currency" editable="yes" required="yes"
                currency-symbol="$" currency-symbol-position="left" thousand-separator=","
                decimal-separator="."></o-table-column>

              <o-table-column attr="TrackId" label="TrackId" type="integer" editable="yes" required="no"
                content-align="center"></o-table-column>

              <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
            </o-table>
          </div>
        </mat-tab>

      </mat-tab-group>

    </o-form>
  </o-form-container>
</div>
